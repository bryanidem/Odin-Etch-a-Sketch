<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch-a-sketch</h1>
    <div class="container">
      <!-- <p class="title">Etch-a-sketch</p> -->
      <div class="display"></div>
      <div class="controls">
        <button class="btn-grid">Grid Size</button>
        <button class="btn-color">Color Mode</button>
        <button class="btn-erase">Erase</button>
      </div>
    </div>
    <footer>
      Made by <a href="">bryanidem</a> | <a href="">Source code</a>
    </footer>
    <dialog class="modal-grid-res">
      <form action="#">
        <label for="resolution"
          >Select a resolution:
          <input
            class="new-res"
            type="number"
            min="10"
            max="100"
            name="resolution"
            value="32"
          />
        </label>
        <div>
          <button class="submit-change-res" type="submit">
            change resolution
          </button>
          <button>Cancel</button>
        </div>
      </form>
    </dialog>

    <dialog class="modal-color">
      <form action="#" class="test">
        <label for="colors"
          >Choose a color scheme:
          <select name="colors" id="colors">
            <option value="gray">Gray</option>
            <option value="rainbow">Rainbow</option>
            <option value="green">Shades of green</option>
            <option value="pop">Pop</option>
            <option value="vintage">Vintage</option>
          </select>
        </label>
        <div>
          <button type="submit">Change schema</button>
          <button>Cancel</button>
        </div>
      </form>
    </dialog>
    <script src="app.js"></script>
  </body>
</html>
