<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="title">Etch-a-sketch</p>
      <div class="display"></div>
      <div class="controls">
        <button class="btn-grid">Grid Size</button>
        <button class="btn-color">Color Mode</button>
        <button>Erase</button>
      </div>
    </div>
    <footer>
      <p>Made by <a href="">Bryan Medina</a> | <a href="">Source code</a></p>
    </footer>
    <dialog class="modal-grid-res">
      <form action="#">
        <input
          class="new-res"
          type="number"
          min="10"
          max="100"
          name="resolution"
          value="16"
        />
        <div>
          <button class="submit-change-res" type="submit">
            change resolution
          </button>
          <button>Cancel</button>
        </div>
      </form>
    </dialog>

    <dialog class="modal-color">
      <form action="#" class="test">
        <label for="colors">Choose a color scheme: </label>
        <select name="colors" id="colors">
          <option value="gray">Gray</option>
          <option value="rainbow">Rainbow</option>
          <option value="green">Shades of green</option>
          <option value="pop">Pop</option>
          <option value="vintage">Vintage</option>
        </select>
        <div>
          <button type="submit">Change schema</button>
          <button>Cancel</button>
        </div>
      </form>
    </dialog>
    <script src="app.js"></script>
  </body>
</html>
